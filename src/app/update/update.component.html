<div>
    <h3>Editar Producto</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nombre del Producto</label>
            <input type="text" class="form-control" id="nombre" required [(ngModel)]="producto.nombre" name="nombre">
        </div>
    
        <div class="form-group">
            <label for="name">SKU</label>
            <input type="text" class="form-control" id="sku" required [(ngModel)]="producto.sku" name="sku">
        </div>
    
        <div class="form-group">
            <label for="name">Descripci√≥n</label>
            <textarea class="form-control" rows="3" maxlength="50" [(ngModel)]="producto.descripcion" name="descripcion"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Editar Producto</button>
        <button class="btn btn-secondary btn-cancel" type="button" [routerLink]="['/home/']">Cancelar</button>
    </form>
</div>
