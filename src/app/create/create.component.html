<div>
    <h3>Crear producto</h3>
    <form [formGroup]="productForm" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label>Nombre del producto</label>
            <input type="text" formControlName="nombre" class="form-control" maxlength="20">
        </div>
        <div class="form-group">
            <label>SKU</label>
            <input type="text" formControlName="sku" class="form-control">
        </div>
        <div class="form-group">
            <label>Descripcion</label>
            <textarea class="form-control" formControlName="descripcion" rows="3" maxlength="50"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Crear Producto</button>
        <button class="btn btn-secondary btn-cancel" type="button" [routerLink]="['/home/']">Cancelar</button>
    </form>
</div>
